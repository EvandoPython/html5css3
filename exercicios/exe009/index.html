<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol>
        <li>Acordar</li>
        <li>Tomar Cafe</li>
        <li>Escovar os dentes</li>
    </ol>

    <h2>Listas não ordenadas</h2>
    <ul>
        <li>Pão</li>
        <li>Leite</li>
        <li>Arroz</li>
    </ul>
    <h2>Juntado lista versão 1.0</h2>
    <ol>
        <li>Antigas</li>
        <ol>
            <li>C</li>
            <li>Delphi</li>
            <li>Java</li>
        </ol>
        <li>novas</li>
        <ol>
            <li>javascript</li>
            <li>Python</li>
            <li>C sharp</li>
        </ol>
    </ol>

</body>
</html>
